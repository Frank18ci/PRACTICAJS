<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="fondo-calculadora">
        <div class="calculadora-header">
            <button class="btn-cambio"></button>
        </div>
        <div class="calculadora-input">
            <input type="text" name="numero" id="numero">
        </div>
        <div class="calculadora-botones">
            <div class="btn btn-c" id="btnEliminar">
                C
            </div>
            <div class="btn btn-accion btn-num">
                /
            </div>
            <div class="btn btn-accion btn-num">
                *
            </div>
            <div class="btn btn-accion" id="btnEliminarUno">
                <
            </div>
            <div class="btn btn-num">
                7
            </div>
            <div class="btn btn-num">
                8
            </div>
            <div class="btn btn-num">
                9
            </div>
            <div class="btn btn-accion btn-num">
                -
            </div>
            <div class="btn btn-num">
                4
            </div>
            <div class="btn btn-num">
                5
            </div>
            <div class="btn btn-num">
                6
            </div>
            <div class="btn btn-accion btn-num">
                +
            </div>
            <div class="btn btn-num">
                1
            </div>
            <div class="btn btn-num">
                2
            </div>
            <div class="btn btn-num">
                3
            </div>
            <div class="btn btn-igual" id="btn-igual">
                =
            </div>
            <div class="btn btn-accion btn-num">
                .
            </div>
            <div class="btn btn-num">
                0
            </div>
            <div class="btn btn-accion btn-num">
                00
            </div>
        </div>
    </div>
    <script src="codigo.js"></script>
</body>
</html>
